<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
        <h3>MY HTML FORM</h3>
        <form action="/submit">
            
            <label for="fname">First Name</label>
            <input type="text"  placeholder="name" >
            <br><br>

            <label for="lname">Last Name</label>
            <input type="text"  placeholder="surname">
            <br><br>

            <label for="pass">Password</label>
            <input type="password" >
            <br><br>

            <input type="submit">
        </form>  
</body>
</html>
