<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Styling - jQuery .css()</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¨ Dynamic Styling with jQuery</h1>

    <div class="demo-box" id="demoBox">
      Style Me!
    </div>

    <div class="controls">
      <button id="changeColor">Change Color</button>
      <button id="changeSize">Change Size</button>
      <button id="addBorder">Add Border</button>
      <button id="makeRound">Make Round</button>
      <button id="addShadow">Add Shadow</button>
      <button id="reset">Reset</button>
    </div>

    <div class="input-section">
      <h3 style="margin-bottom: 15px;">Custom Styling</h3>
      
      <div class="input-group">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#667eea">
      </div>

      <div class="input-group">
        <label for="boxWidth">Width (px):</label>
        <input type="number" id="boxWidth" value="200" min="100" max="400">
      </div>

      <div class="input-group">
        <label for="boxHeight">Height (px):</label>
        <input type="number" id="boxHeight" value="200" min="100" max="400">
      </div>

      <button id="applyCustom">Apply Custom Styles</button>
    </div>

    <div class="code-example">
      <strong>ðŸ’¡ jQuery .css() Syntax:</strong><br><br>
      $('selector').css('property', 'value');<br><br>
      $('selector').css({<br>
      'property1': 'value1',<br>
      'property2': 'value2'<br>
      });
    </div>

    <div class="note">
      <strong>ðŸ“Œ Note:</strong> The .css() method can both GET and SET CSS properties.
    </div>
  </div>

  <script>
    $(document).ready(function() {

      $('#changeColor').on('click', function() {
        $('#demoBox').css('background-color', '#e74c3c');
      });

      $('#changeSize').on('click', function() {
        $('#demoBox').css({
          'width': '300px',
          'height': '300px',
          'font-size': '24px'
        });
      });

      $('#addBorder').on('click', function() {
        const borderWidth = '5px';
        const borderStyle = 'dashed';
        const borderColor = '#f39c12';
        $('#demoBox').css({
          'border': borderWidth + ' ' + borderStyle + ' ' + borderColor
        });
      });

      $('#makeRound').on('click', function() {
        $('#demoBox').css({
          'border-radius': '50%',
          'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
        });
      });

      $('#addShadow').on('click', function() {
        $('#demoBox').css({
          'box-shadow': '0 20px 60px rgba(0, 0, 0, 0.5)',
          'transform': 'scale(1.1) rotate(5deg)',
          'background': '#2ecc71'
        });
      });

      $('#reset').on('click', function() {
        $('#demoBox').css({
          'width': '200px',
          'height': '200px',
          'background': '#667eea',
          'border': 'none',
          'border-radius': '10px',
          'box-shadow': '0 5px 15px rgba(0, 0, 0, 0.2)',
          'transform': 'none',
          'font-size': '20px'
        });
      });

      $('#demoBox').on('click', function() {
        const currentBg = $(this).css('background-color');
        const currentWidth = $(this).css('width');
        alert('Background: ' + currentBg + '\nWidth: ' + currentWidth);
      });

      $('#applyCustom').on('click', function() {
        const customColor = $('#bgColor').val();
        const customWidth = $('#boxWidth').val() + 'px';
        const customHeight = $('#boxHeight').val() + 'px';
        $('#demoBox').css({
          'background-color': customColor,
          'width': customWidth,
          'height': customHeight
        });
      });

    });
  </script>
</body>
</html>
