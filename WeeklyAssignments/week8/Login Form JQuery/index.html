<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form - jQuery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

  <div class="landing-page">
    <h1>üöÄ Welcome to Our App</h1>
    <p>Experience smooth animations with jQuery</p>
    <button id="showLoginBtn">Login to Continue</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="login-container" id="loginForm">
      <button class="close-btn" id="closeBtn">√ó</button>
      
      <h2>üîê Login</h2>
      
      <form id="loginFormElement">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>

        <div class="success-message" id="successMessage">
          <h3>‚úÖ Success!</h3>
          <p>You have successfully logged in.</p>
        </div>
      </form>

      <div class="form-footer">
        <a href="#">Forgot Password?</a> | 
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {

      $('#showLoginBtn').on('click', function() {
        $('#overlay').fadeIn(400);
        $('#loginForm').delay(200).fadeIn(400);
      });

      $('#closeBtn').on('click', function() {
        $('#loginForm').fadeOut(400);
        $('#overlay').delay(200).fadeOut(400);
        $('#successMessage').hide();
        $('#loginFormElement')[0].reset();
      });

      $('#cancelBtn').on('click', function() {
        $('#loginForm').fadeOut(400);
        $('#overlay').delay(200).fadeOut(400);
        $('#successMessage').hide();
        $('#loginFormElement')[0].reset();
      });

      $('#overlay').on('click', function(event) {
        if (event.target.id === 'overlay') {
          $('#loginForm').fadeOut(400);
          $('#overlay').delay(200).fadeOut(400);
          $('#successMessage').hide();
          $('#loginFormElement')[0].reset();
        }
      });

      $('#loginFormElement').on('submit', function(event) {
        event.preventDefault();

        const username = $('#username').val();
        const password = $('#password').val();
        const rememberMe = $('#rememberMe').is(':checked');

        if (username && password) {
          $('#loginFormElement').fadeOut(300, function() {
            $('#successMessage').fadeIn(400);

            setTimeout(function() {
              $('#loginForm').fadeOut(400);
              $('#overlay').delay(200).fadeOut(400, function() {
                $('#loginFormElement').show();
                $('#successMessage').hide();
                $('#loginFormElement')[0].reset();
              });
            }, 2000);
          });
        } else {
          alert('Please fill in all fields');
        }
      });

      $(document).on('keydown', function(event) {
        if (event.keyCode === 27) {
          if ($('#loginForm').is(':visible')) {
            $('#loginForm').fadeOut(400);
            $('#overlay').delay(200).fadeOut(400);
            $('#successMessage').hide();
            $('#loginFormElement')[0].reset();
          }
        }
      });

    });
  </script>
</body>
</html>
